<!doctype html>
<html>
<head>
	<title>Default .gltf loading scene</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=no" ">
	
	<link rel="stylesheet" href="css/style.css">
	<!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<!--<script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>-->
	<script src="js/hand.js"></script>
	<!-- this link to the preview online version of BJS -->
	<script src="https://preview.babylonjs.com/babylon.js"></script>
	<!-- this is needed for BJS to load scene files -->
	<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
	
	<script src="js/scene.js"></script>
</head>
<body>
	<div class="canvas-div" id="main-div">
		<div class="nav">
		<div id="a1" class="button">a1</div>
		<div id="a2" class="button">a2</div>
		<div id="a3" class="button">a3</div>
		<div id="a4" class="button">a4</div>
		<div id="a5" class="button">a5</div>
	<!--<div id="button-reset-cam" class="button">reset view</div>-->
	<!--<div id="button-cam" class="button">cam-pos</div>-->
		</div>
		<canvas id="canvas"></canvas>
	</div>
	<script type="text/javascript">
		var canvas, engine;
		canvas = document.getElementById("canvas");
		engine = new BABYLON.Engine(canvas, true);
		document.addEventListener("DOMContentLoaded", function() {
			if (BABYLON.Engine.isSupported()) {
				initScene();
				engine.setHardwareScalingLevel(1);
			}
			else{
				var node = document.createElement("h1");    
				var textnode =document.createTextNode("Your Browser doesn't support WebGL");
				node.appendChild(textnode);  
				document.getElementById("main-div").appendChild(node); 
			}
		});
		
		window.addEventListener("resize", function () {    engine.resize();
		//If you need the values width and height of the scene    widthGame = engine.getRenderWidth();     heightGame = engine.getRenderHeight();
		});
		
	</script>
</body>
</html>
